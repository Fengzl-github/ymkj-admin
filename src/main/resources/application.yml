# 应用服务 WEB 访问端口
server:
  port: 8056

# 应用名称
spring:
  application:
    name: ymkj-admin
  # 数据库驱动：
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据源名称
    name: defaultDataSource
    # 数据库连接地址
    url: jdbc:mysql://localhost:3306/ymkj?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=true
    # 数据库用户名&密码：
    username: root
#    password: root
    password: ULTRATEL
    # 连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 30
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis = 3000


#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  mapper-locations: classpath:mappers/*xml
  #指定Mybatis的实体目录
  type-aliases-package: com.ym.admin.entity

pagehelper:
  helper-dialect: mysql
  reasonable: false
  support-methods-arguments: true
  params: count=countSql



logging:
  config: classpath:logback/logback.xml




